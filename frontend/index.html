<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Paint - Aplica√ß√£o de Computa√ß√£o Gr√°fica com interface moderna e responsiva">
  <meta name="theme-color" content="#667eea">
  <title>Paint - Computa√ß√£o Gr√°fica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="paint-container">
    <!-- Menu bar superior -->
    <div class="menu-bar">
      <div class="menu-title">Paint - Computa√ß√£o Gr√°fica</div>
      <div class="menu-controls">
        <button class="control-btn" id="themeToggle" title="Alternar Modo Escuro">
          <span class="theme-icon">üåô</span>
        </button>
        <button class="control-btn" id="fullscreenBtn" title="Tela Cheia do Canvas">
          <span class="fullscreen-icon">‚õ∂</span>
        </button>
      </div>
    </div>

    <div class="main-layout">
      <div class="toolbar" id="toolbar">
        <!-- Ferramentas -->
        <div class="tool-group">
          <div class="group-title">Ferramentas</div>
          <div class="tools">
            <label class="tool-btn" title="Desenhar">
              <input type="radio" name="modo" value="desenho" checked>
              <div class="tool-icon">‚úèÔ∏è</div>
              <span>Desenhar</span>
            </label>
            <label class="tool-btn" title="Selecionar">
              <input type="radio" name="modo" value="selecao">
              <div class="tool-icon">üìå</div>
              <span>Selecionar</span>
            </label>
            <label class="tool-btn" title="Recortar">
              <input type="radio" name="modo" value="recorte">
              <div class="tool-icon">‚úÇÔ∏è</div>
              <span>Recortar</span>
            </label>
          </div>
        </div>

        <!-- Algoritmos -->
        <div class="tool-group">
          <div class="group-title">Algoritmos</div>
          <div class="controls">
            <select id="algoritmo" class="paint-select">
              <option value="dda">Linha - DDA</option>
              <option value="bresenham_linha">Linha - Bresenham</option>
              <option value="bresenham_circulo">C√≠rculo - Bresenham</option>
            </select>
          </div>
        </div>

        <!-- Recorte -->
        <div class="tool-group">
          <div class="group-title">Recorte</div>
          <div class="controls">
            <select id="recorteAlgoritimo" class="paint-select">
              <option value="CoSutherland">Cohen-Sutherland</option>
              <option value="LiBarsky">Liang-Barsky</option>
            </select>
            <button onclick="aplicarRecorte()" class="paint-btn">Aplicar</button>
            <button id="resetCropBtn" onclick="resetRecorte()" class="paint-btn">Reset</button>
          </div>
        </div>

        <!-- Transforma√ß√µes -->
        <div class="tool-group">
          <div class="group-title">Transforma√ß√µes</div>
          <div class="transform-controls">
            <div class="transform-row">
              <label>Transla√ß√£o:</label>
              <input id="dx" type="number" value="10" class="small-input">
              <input id="dy" type="number" value="10" class="small-input">
              <button onclick="aplicarTransformacao('translacao')" class="paint-btn-small">Aplicar</button>
            </div>
            <div class="transform-row">
              <label>Escala:</label>
              <input id="sx" type="number" value="1.2" step="0.1" class="small-input">
              <input id="sy" type="number" value="1.2" step="0.1" class="small-input">
              <button onclick="aplicarTransformacao('escala')" class="paint-btn-small">Aplicar</button>
            </div>
            <div class="transform-row">
              <label>Rota√ß√£o:</label>
              <input id="angulo" type="number" value="45" class="small-input">
              <button onclick="aplicarTransformacao('rotacao')" class="paint-btn-small">Aplicar</button>
            </div>
            <div class="transform-row">
              <label>Reflex√£o:</label>
              <select id="eixo" class="small-select">
                <option value="x">Eixo X</option>
                <option value="y">Eixo Y</option>
                <option value="xy">Eixo XY</option>
              </select>
              <button onclick="aplicarTransformacao('reflexao')" class="paint-btn-small">Aplicar</button>
            </div>
          </div>
        </div>

        <!-- A√ß√µes -->
        <div class="tool-group">
          <div class="group-title">A√ß√µes</div>
          <div class="controls">
            <button onclick="limparCanvas()" class="paint-btn danger">Limpar Tudo</button>
          </div>
        </div>
      </div>

      <!-- √Årea de desenho -->
      <div class="canvas-area" id="canvasArea">
        <div class="canvas-wrapper">
          <canvas id="canvas" width="1000" height="600"></canvas>
          <div class="canvas-controls">
            <button class="canvas-control-btn" id="canvasFullscreen" title="Canvas em Tela Cheia">
              <span class="canvas-fullscreen-icon">‚õ∂</span>
            </button>
          </div>
          <div class="canvas-status" id="canvasStatus">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Pronto</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay de fullscreen -->
  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <div class="fullscreen-header">
      <div class="fullscreen-title">Canvas - Tela Cheia</div>
      <button class="fullscreen-close" id="fullscreenClose">‚úï</button>
    </div>
    <div class="fullscreen-canvas-wrapper">
      <canvas id="fullscreenCanvas" width="1000" height="600"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
